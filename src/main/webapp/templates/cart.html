<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="meta.html :: copy">
    <title>Hot Cart</title>
</head>
<body>
<nav th:include="header.html :: copy">
</nav>
<nav th:include="departments.html :: copy">
</nav>

<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="lineItem : ${order}">
                        <td><img src="https://via.placeholder.com/50" alt="product image"/></td>
                        <td th:text="${lineItem.getProduct().name}"></td>
                        <td>
                            <form action="/cart" method="post">
                                <input type="text" id="newvalue" name="quantity" th:value="${lineItem.getQuantity()}" />
                                <input type="hidden" name="lineItemId" th:value ="${lineItem.getId()}"/>
                                <button type="submit" >Change</button>
                            </form>
                        </td>
                        <td th:text="${lineItem.getTotalPrice()}"></td>
                        <td><a th:href="@{cart(remove=${lineItem.getId()})}" th:inline="text"><i
                                class="fa fa-trash"></i>
                        </a></td>
                    </tr>
                    <tr th:if="${message!= null}">
                        <td  th:text="${message}"></td>
                    </tr>

                    <tr th:unless="${message != null}">
                        <td></td>
                        <td></td>
                        <td><strong>Total</strong></td>
                        <td><strong th:inline="text">[[${totalPrice}]]</strong></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-2">
            <div class="row">
                <div class="col-sm-12  col-md-6">
                    <a href="/">
                        <button class="btn btn-block btn-light">Continue Shopping</button>
                    </a>
                </div>
                <div class="col-sm-12 col-md-6 text-right">
                    <a href="/checkout">
                        <button class="btn btn-lg btn-block btn-success text-uppercase">Checkout</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
