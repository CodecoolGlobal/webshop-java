<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="meta.html :: copy">
    <title>Everything from soup to nuts</title>
</head>
<body>
<nav th:include="header.html :: copy">
</nav>
<!-- SECTION -->
<div class="section">
    <!-- container -->
    <div class="container">
        <h4 th:if="${message != null}" th:text="${message}"></h4>
        <div class="col-md-12">

            <form action="/checkout" method="post">
                <!-- Billing Details -->
                <div class="billing-details">
                    <div class="section-title">
                        <h3 class="title">Billing address</h3>
                    </div>

                    <div class="form-group">
                        <input class="input" type="text" name="first-name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="last-name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input class="input" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="address" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="country" placeholder="Country">
                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="zip-code" placeholder="ZIP Code">
                    </div>
                    <div class="form-group">
                        <input class="input" type="tel" name="tel" placeholder="Telephone">
                    </div>

                    <div class="form-group">
                        <div class="input-checkbox">
                            <input type="checkbox" value="createAccount" id="create-account" name="create-account">
                            <label for="create-account">
                                <span></span>
                                Create Account?
                            </label>
                            <div class="caption">
                                <p>Please insert password to create account</p>
                                <input class="input" type="password" name="password"
                                       placeholder="Enter Your Password">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Billing Details -->

                <!-- Shiping Details -->
                <div class="shiping-details">
                    <div class="section-title">
                        <h3 class="title">Shiping address</h3>
                    </div>
                    <div class="input-checkbox">
                        <input type="checkbox" id="shiping-address">
                        <label for="shiping-address">
                            <span></span>
                            Ship to a diffrent address?
                        </label>
                        <div class="caption">
                            <div class="form-group">
                                <input class="input" type="text" name="ship-address" placeholder="Address">
                            </div>
                            <div class="form-group">
                                <input class="input" type="text" name="ship-city" placeholder="City">
                            </div>
                            <div class="form-group">
                                <input class="input" type="text" name="ship-country" placeholder="Country">
                            </div>
                            <div class="form-group">
                                <input class="input" type="text" name="ship-zip-code" placeholder="ZIP Code">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="primary-btn order-submit">submit</button>
            </form>
            <!-- /Shiping Details -->
        </div>

    </div>
    <!-- /container -->
</div>
<!-- /SECTION -->

</body>
</html>
